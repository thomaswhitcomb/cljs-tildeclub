<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Tom Whitcomb</title>
    <style>
    body {
      font: 400 15px/1.8 Lato, sans-serif;
      color: #777;
    }
    a {
    }
    input{
       display:none;
    }
    hr {
      margin-top: 1rem;
      margin-bottom: 1rem;
      border: 0;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }
    th {
      border: 1px solid black;
    }
    label {
      text-align: left;
      float:left;
    }
    table {
      border-collapse: collapse;
      margin: 0 auto;
      border: 1px solid black;
    }
    td {
      width:20px;
      height:20px;
      border: 1px solid #eeeeee
    }
    td.live{
      background-color:#00C851;
      border: 1px solid black
    }
    td.dead{
      background-color:#cccccc;
    }
    .control-div {
      float:left;
      width:30%;
    }
    .table-div {
      float:left;
      width: 70%;
    }
    .universe-div{
      border: 1px solid blue;
    }
    textarea{
      width: 100%;
    }
    footer {
      background-color: #dddddd;
      color: #333333;
      padding: 5px;
    }
    </style>
  </head>
  <body>
  <div class="container">
    <h1>Tom's Tilde Club Homepage</h1>
    <p>I will be filling this out soon! Until I do, you can entertain yourself by running Conmay's Game of Life. I know the UI sucks but the game is functional and I'll make it look better soon. Did I say this is written in ClojureScript?</p>
    <div id='appPanel' class="container">
      <hr/>
      <div class="control-div">
        <button id="myBtn"  type="button"  class="btn btn-lg btn-success" onclick="tildeclub.shim.run_gol()">Run</button>
        <div>
          <a href="./help/universe.html">"Create your own universe...</a>
          <textarea id="golUniverse" rows="10">{[3,2] :l [3,3] :l [2,3] :l [7,2] :l [8,2] :l,[9,2] :l [8 4] :l}</textarea>
        </div>
      </div>
      <div id="golOutput" class="table-div"></div>
      <input id="golIteration" type="text" placeholder="evolution cycles" value="1">
  </div>
  <br>
  <br>
  <script src='js/shim.js'> </script>
  <script>
    window.addEventListener('load',function(){
      tildeclub.shim.render();
      tildeclub.shim.run_gol();
    });
  </script>
</body>
</html>
